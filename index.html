        <script>
            var interactive = document.getElementById('title');
            var interactiveText = interactive.innerHTML;
            interactive.innerHTML = '';
            var everyLetter = interactiveText.split('');
              var span;
              var singleletter;
              for(i = 0; i < everyLetter.length; i++){
                span = document.createElement("span");
                singleLetter = document.createTextNode(everyLetter[i]);
                if(everyLetter[i] === ' ') {
                  interactive.appendChild(singleLetter);
                } else {
                      span.appendChild(singleLetter);
                      interactive.appendChild(span);
                }
    }
